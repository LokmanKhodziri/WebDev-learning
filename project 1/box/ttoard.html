<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Board</title>
  </head>
  <body>
    <h1>Tic Tac Toe table</h1>
    <table>
      <tr>
        <td></td>
        <td class="top"></td>
        <td></td>
      </tr>

      <tr>
        <td class="middleleft"></td>
        <td class="middle"></td>
        <td class="middleright"></td>
      </tr>

      <tr>
        <td></td>
        <td class="bottom"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
